<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="dark-mode-toggle"><i class="fas fa-moon"></i></a></li>
            </ul>
        </nav>
        <div id="auto-typing-contact"><span></span></div>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contact-form" action="https://formspree.io/f/xdkaolrn" method="POST">
                <input type="hidden" name="_subject" value="New message from your portfolio website!">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ahmad Sannaan Khan. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/sannaankundi/" target="Github"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/asannaankhan" target="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="scripts/autoTypeContact.js"></script>
    <script src="scripts/darkModeToggle.js"></script>
</body>
</html>
